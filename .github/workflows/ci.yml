name: CI

on:
  push:
    branches: ['**']       # любая ветка
  pull_request:
    branches: ['**']       # на PR тоже

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x   # версия .NET

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build solution
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # 5. Run all tests
      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"

      # 6. (Опционально) отчёт покрытия
      #- name: Report coverage
      #  run: dotnet tool run coverlet ... или кодеков